<!DOCTYPE html>
<html>

<head>
    <title>Puppy's Portfolio</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container modify-shadow">
        <div class="row">
            <hr>
        </div>
        <div class="row">
            <div class="col-md-6">
                <img class="img-responsive" src="images/logo.png" alt="Udacity Logo">
            </div>
            <div class="col-md-6 text-right text-uppercase main-font">
                <h1>Tushar Mudgal</h1>
                <h4>Full-Stack Ninja</h4>
            </div>
        </div>
        <div class="row">
            <hr>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <img class="img-responsive modify-shadow" style=" height: 600px; width: 100%; display: block; margin: auto" src="images/puppy.jpg" alt="I'm Puppy" data-toggle="modal" data-target="#myModal">
            </div>
        </div>
        <br>
        <div class="row">
            <hr>
        </div>
        <div class="row">
            <div class="col-md-12 text-uppercase custom-text">
                <h2>Feature Work</h2>
            </div>
        </div>
        <div class="row">
            <hr>
        </div>
        <div class="row text-center custom-text">
            <div class="col-md-4">
                <img class="img-responsive modify modify-shadow" src="images/puppy2.jpg" alt="Myself 2" data-toggle="modal" data-target="#myModal">
                <h2>Appify</h2>
            </div>
            <div class="col-md-4">
                <img class="img-responsive modify modify-shadow" src="images/puppy3.jpg" alt="Myself 3" data-toggle="modal" data-target="#myModal">
                <h2>Frootify</h2>
            </div>
            <div class="col-md-4">
                <img class="img-responsive modify modify-shadow" src="images/puppy4.jpg" alt="Myself 4" data-toggle="modal" data-target="#myModal">
                <h2>Maazafy</h2>
            </div>
        </div>
        <div class="row">
            <hr>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
